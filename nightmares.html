<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body class="bg-dark">
    <div id="main-container" class="container pt-2 pb-5 bg-dark-subtle">
        <div>
            <img 
                src="images/nightmares.jpeg" alt="text NIGHTMARE with images of zombies and people sleeping"
                class="img-fluid"
                width="2000"
            >
        </div>
        <table class="table table-dark table-hover">
            <tr>
                <th>No.</th>
                <th>Nightmare Players</th>
                <th>Powers</th>
                <th>Fear Points</th>
            </tr>
            <tr>
                <td>1</td>
                <td>Jack Skellington</td>
                <td>Skeleton Scarer</td>
                <td>-500</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Gengar</td>
                <td>Soul Sucker</td>
                <td>-225</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Monster House</td>
                <td>Haunted House</td>
                <td>-175</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Other Mother</td>
                <td>Button Basher</td>
                <td>-300</td>
            </tr>
        </table>
        <div class="container text-center mb-5 fs-2">
            <div class="row">
                <div class="col-md">
                    <div id="card-1" class="card bg-dark">
                        <img
                            src="images/jack-skellington.avif"
                            class="card-img-top"
                            alt="Skeleton in suit reaching out."
                            width="100"
                        />    
                        <div class="card-body">
                            <h5 class="card-title text-light">Jack Skellington</h5>
                            <a href="#" class="btn btn-outline-danger btn-lg">More Info</a>
                        </div>
                    </div>
                </div>
                
                <div class="col-md">
                    <div id="card-2" class="card bg-dark">
                        <img
                            src="images/gangar.webp"
                            class="card-img-top"
                            alt="purple pokemon with orb in hand and red eyes."
                            width="100"
                        />    
                        <div class="card-body">
                            <h5 class="card-title text-light">Gengar</h5>
                            <a href="#" class="btn btn-outline-danger btn-lg">More Info</a>
                        </div>
                    </div>
                </div>

                <div class="col-md">
                    <div id="card-3" class="card bg-dark">
                        <img
                            src="images/monster-house.webp"
                            class="card-img-top"
                            alt="house with teeth and eyes."
                            width="100"
                        />    
                        <div class="card-body">
                            <h5 class="card-title text-light">Monster House</h5>
                            <a href="#" class="btn btn-outline-danger btn-lg">More Info</a>
                        </div>
                    </div>
                </div>

                <div class="col-md">
                    <div id="card-4" class="card bg-dark">
                        <img
                            src="images/other-mother.webp"
                            class="card-img-top"
                            alt="mother from Coraline and shadow of her real identity."
                            width="100"
                        />    
                        <div class="card-body">
                            <h5 class="card-title text-light">Other Mother</h5>
                            <a href="#" class="btn btn-outline-danger btn-lg">More Info</a>
                        </div>
                    </div>
                </div>
            </div>
                <a href="home.html" class="btn btn-outline-warning btn-danger">Home</a>
            </div>
        </div>
    </div>


    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
