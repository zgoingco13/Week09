<body class="bg-info">
    <div id="main-container" class="container pt-2 pb-5 bg-info-subtle">
        <div>
            <img 
                src="images/dreams2.webp" alt="purple pink logo with text DREAM"
                class="img-fluid"

            <tr>
                <th>No.</th>
                <th>Dream Players</th>
                <th>Powers</th>

            <tr>

                <td>Santa Claus</td>

            <tr>
                <td>3</td>

            </tr>

                <td>4</td>

                <div class="col-md">
                    <div id="card-1" class="card bg-primary">

                            alt="tooth as a fairy with wand."

                        />    
                        <div class="card-body">
                            <h5 class="card-title">Tooth Fairy</h5>
                            <a href="#" class="btn btn-outline-dark btn-lg">More Info</a>
                        </div>
                    </div>
                </div>
                
                <div class="col-md">
                    <div id="card-2" class="card bg-primary">
                        <img
                            src="images/santa-claus.jpeg"
                            class="card-img-top"
                            alt="santa claus holding bell and bag of gifts in the snow."
                            width="100"
                        />    
                        <div class="card-body">
                            <h5 class="card-title">Santa Claus</h5>
                            <a href="#" class="btn btn-outline-dark btn-lg">More Info</a>
                        </div>
                    </div>
                </div>
                <div class="col-md">
                    <div id="card-3" class="card bg-primary">

                            src="images/peter-pan.jpeg"

                            alt="vintage peter pan flying with silhouette of tinkerbell."

                        /> 
                        <div class="card-body">
                            <h5 class="card-title">Peter Pan</h5>
                            <a href="#" class="btn btn-outline-dark btn-lg">More Info</a>

                    </div>

                <div class="col-sm">
                    <div id="card-4" class="card bg-primary">

                            src="images/clifford.png"

                            alt="big red dog laying down with girl on arm."
                            width="100"
                        />   
                        <div class="card-body">
                            <h5 class="card-title">Clifford</h5>
                            <a href="#" class="btn btn-outline-dark btn-lg">More Info</a>
                        </div>
                    </div>
                </div>
            </div>
                <a href="home.html" class="btn btn-outline-warning btn-primary">Home</a>
            </div>
